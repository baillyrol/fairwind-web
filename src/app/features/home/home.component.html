<div class="row">
    <div class="col-6">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="rotation">
                <th mat-header-cell *matHeaderCellDef> Rotation</th>
                <td mat-cell *matCellDef="let element"> {{rotation}} RPM </td>
            </ng-container>
            <ng-container matColumnDef="vent">
                <th mat-header-cell *matHeaderCellDef> Vent</th>
                <td mat-cell *matCellDef="let element"> {{vent}} m/s </td>
            </ng-container>
            <ng-container matColumnDef="puissance">
                <th mat-header-cell *matHeaderCellDef> Puissance</th>
                <td mat-cell *matCellDef="let element"> {{puissance}} kw </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="navigateToTableData()">
                        <mat-icon>table_chart</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>graphic_eq</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="col-6">

    </div>
</div>
