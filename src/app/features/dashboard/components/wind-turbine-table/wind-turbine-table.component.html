<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell style="width: 17%" *matCellDef="let element">
            <button mat-raised-button routerLink="/detail" color="basic">{{element.name}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="leds">
        <th mat-header-cell *matHeaderCellDef> Leds</th>
        <td mat-cell *matCellDef="let element">
            <span class="dot"></span>
            <span class="dot"></span>
            <br>
            <span class="dot"></span>
            <span class="dot"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="rotation">
        <th mat-header-cell *matHeaderCellDef> Rotation</th>
        <td mat-cell *matCellDef="let element"> {{rotation}} RPM</td>
    </ng-container>
    <ng-container matColumnDef="vent">
        <th mat-header-cell *matHeaderCellDef> Vent</th>
        <td mat-cell *matCellDef="let element"> {{vent}} m/s</td>
    </ng-container>
    <ng-container matColumnDef="puissance">
        <th mat-header-cell *matHeaderCellDef> Puissance</th>
        <td mat-cell *matCellDef="let element"> {{puissance}} kw</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="navigateToTableData('table-data')">
                <mat-icon>table_chart</mat-icon>
            </button>
            <button mat-icon-button (click)="navigateToTableData('line-chart')">
                <mat-icon>show_chart</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row style="display: none;" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
